<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" value="Star Wars BaseBall Trading Cards">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet"> 

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
</head>
<body>
<nav class="top-nav-bar">
<h1> Star Wars Characters</h1>
<h6> Incomplete List</h6>
</nav>
<main>
<div class="row">
<div class="col-4">
<img src="images/rey_square.png" class="card">
<div class="caption1">
 Rey	
</div>
<div class="caption2">
 Protagonist, from Tatooine	
</div>
</div>
<div class="col-4">
<img src="images/finn_square.png" class="card">
<div class="caption1">
 Finn	
</div>
<div class="caption2">
 Storm Trooper, Befriends Rey	
</div>
</div>
<div class="col-4">
<img src="images/kylo_square.png" class="card">
<div class="caption1">
 Kylo	
</div>
<div class="caption2">
 Main Villain, or is he?	
</div>
</div>
</div>
<div class="row">
<div class="col-4">
<img src="images/poe_square.png" class="card">
<div class="caption1">
 Poe	
</div>
<div class="caption2">
 Neutral pilot	
</div>
</div>
<div class="col-4">
<img src="images/chewbacca_square.png" class="card">
<div class="caption1">
 Chewbacca	
</div>
<div class="caption2">
 A great first mate	
</div>
</div>
<div class="col-4">
<img src="images/yoda_square.png" class="card">
<div class="caption1">
 Yoda	
</div>
<div class="caption2">
 Wise old Jedi Master	
</div>
</div>
</div>
</main>
</body>
</html>
